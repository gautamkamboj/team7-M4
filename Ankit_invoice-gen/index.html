    <title>Invoice Generator</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-5 text-center">Billing Invoice</h2>
      <form id="invoiceForm">
      <div class="row mt-5 mb-5"</mb-5>
        <div class = "form-group col-md-6">
<label for="customerName">Customer Name</label>
<input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required />
        </div>
 <div class = "form-group col-md-6">
    <label for="invoiceDate">Invoice Date</label>
    <input type="text" class="form-control" id="invoiceDate" disabled readonly />

 </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
               <th scope="col">Description</th> 
               <th scope="col">Quantity</th> 
               <th scope="col">Unit Price</th> 
               <th scope="col">Total</th> 
               <th scope="col">Action</th> 
            </tr>
        </thead>
        <tbody id="invoiceItems">


        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="addInvoiceItem()">Add Row For New Item</button>
    <!-- <div class="row mt-5 mb-5">
        <button ></button> -->
    <div class = "form-group col-md-6 mt-5">
    <label for="invoiceDate">Total Amount</label>
    <input type="text" class="form-control" id="totalAmount" disabled readonly />
    </div>
    <button type="submit" class="btn btn-success">Get Total Amount</button> 


</form>

<button type="button" class="btn btn-danger btn-print mt-1" onclick="printInvoice()">Print Invoice</button>

</div>
